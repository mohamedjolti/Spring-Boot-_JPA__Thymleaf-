<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Commandes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
 <center>
	<form  action="#" th:action="@{/updateCommande}" th:object="${commande}" method="post">
	    <h2 th:text="'edit orders of the client'+${commande.client.getNom()}+${commande.client.getPrenom}"></h2>
	     <div class="form-group">
		    <label for="nom_commande">order name</label>
		    <input type="text" th:field="*{nom_commande}" id="nom" placeholder="order name">
		  </div>
		  <div class="form-group">  
		    <label for="type_commande">order type</label>
		    <input type="text" th:field="*{type_command}" id="prenom" placeholder="order type">
		  </div>
		  <input type="hidden" th:field="*{client}" >
		  <input type="hidden" th:field="*{numero_command}" >

	      <input class="btn btn-primary" type="submit" value="edit order to this client">   
	     </form>
 </center>
</body>
</html>
